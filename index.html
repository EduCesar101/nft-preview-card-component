<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main>
    <div class="card">
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium-image" class="nft-image">
      <a href="#"><h2 class="card-title">Equilibrium #3429</h2></a>
    
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="subcontainer">
        <div class="nft-value">
          <img src="./images/icon-ethereum.svg" alt="">
          <span> 0.041 ETH</span>
        </div>
        <div class="time-left">
          <img src="./images/icon-clock.svg" alt="">
          <span>3 days left</span>
        </div>
      </div>
      
      <span>Creation of <a href="#">Jules Wyvern</a></span>
    </div>

    <div class="attribution">
      <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</span>
      <footer>Coded by <a href="#">Your Name Here</a>.</footer>
    </div>
  </main>

</body>
</html>
