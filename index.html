<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main>
    <div class="card">
      <div class="nft-img-box">
        <img src="images/icon-view.svg" alt="" id="icon-view">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium-image" class="nft-image">
      </div>
      <a href="#"><h2 class="card-title">Equilibrium #3429</h2></a>
      <div class="nft-description">
        <span>Our Equilibrium collection promotes balance and calm.</span>
        <p></p>
      </div>

      <div class="subcontainer">
        <div class="nft-value">
          <img src="./images/icon-ethereum.svg" alt="">
          <span> 0.041 ETH</span>
        </div>

        <div class="time-left">
          <img src="./images/icon-clock.svg" alt="">
          <span>3 days left</span>
        </div>
      </div>

      <hr>
      
      <div class="nft-author">
        <img src="./images/image-avatar.png" alt="">
        <div class="nft-author-name">
          <span>Creation of <a href="#">Jules Wyvern</a></span>
        </div>
      </div>
    </div>

    <div class="attribution">
      <footer>Coded by <a href="https://educesar101.github.io/maratona-explorer-2/">Eduardo Souza</a>.</footer>
    </div>
  </main>

</body>
</html>
